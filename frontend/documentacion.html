<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Documentación de Ofertas</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px;
        }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-success { background-color: #28a745; color: white; }
    </style>
</head>
<body>
    <div id="app" class="container">
        <h1>Documentación de Ofertas</h1>
        
        <button class="btn btn-primary" onclick="window.location.href='index.html'">Volver a Ofertas</button>

        <h2>Subir Nuevo Documento</h2>
        <form @submit.prevent="subirDocumento">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" v-model="docNuevo.titulo" required>

            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" v-model="docNuevo.descripcion" required>

            <label for="archivo">Seleccionar Archivo:</label>
            <input type="file" id="archivo" @change="cargarArchivo" required>

            <button type="submit" class="btn btn-success">Subir Documento</button>
        </form>

        <h2>Documentos Subidos</h2>
        <div v-if="documentos.length === 0">No hay documentos subidos.</div>
        <ul>
            <li v-for="doc in documentos" :key="doc.id">
                <strong>{{ doc.titulo }}</strong> - {{ doc.descripcion }}
                <a :href="doc.url" target="_blank">Ver Documento</a>
            </li>
        </ul>
    </div>

    <script src="js/main.js">
    </script>
</body>
</html>
